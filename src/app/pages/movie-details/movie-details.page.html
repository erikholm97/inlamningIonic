<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title
      ><ion-text color="secondary"
        ></ion-text
      ></ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="key-frames-animation">
    <ion-card *ngIf="information" color="first">
      <ion-card-header style="text-align: center;">
        <ion-card-title class="ion-title">
          {{ information.Title }}
        </ion-card-title>
        <ion-card-subtitle>
        <span color="secondary"> Release year:</span>  {{ information.Year }}
        </ion-card-subtitle>
      </ion-card-header>
      <div class="key-frames-animation-content" style="text-align: center;">
        <ion-card-content>
          <img [src]="information.Poster" class="info-img" *ngIf="information.Poster != 'N/A'"/>
          {{ information.plot }}
            <ion-item lines="none" class="rating-content" >
              <ion-label margin-vertical class="ion-label-one"
                ><span>Rating: </span>{{ information.imdbRating }} <ion-icon name="md-star"></ion-icon></ion-label
              >
              <ion-icon name="star" slot="secondary"></ion-icon>
            </ion-item>
            <ion-item lines="none">
              <ion-label text-wrap class="ion-label-two">
                <span>Director: </span>{{ information.Director }} <ion-icon name="body"></ion-icon></ion-label
              >
            </ion-item>
            <ion-item lines="none">
              <ion-label text-wrap class="ion-label-three"
                ><span>Actors: </span>{{ information.Actors }} <ion-icon name="contacts"></ion-icon></ion-label
              >
            </ion-item>
            <ion-item lines="none">
              <ion-label text-wrap class="ion-label-four"
                ><span>Genre: </span> {{ information?.Genre }} <ion-icon name="paper"></ion-icon></ion-label
              >
            </ion-item>
          
        </ion-card-content>
      </div>
    </ion-card>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ information?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="key-frames-animation">
    <ion-card *ngIf="information">
      <ion-card-header>
        <ion-card-title>
          {{ information.Title }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ information.Year }}
        </ion-card-subtitle>
      </ion-card-header>
      <div class="key-frames-animation-content">
        <ion-card-content>
          <img [src]="information.Poster" class="info-img" />
          {{ information.plot }}
          <ion-item lines="none" class="rating-content">
            <ion-label>{{ information.imdbRating }}</ion-label>
            <ion-icon name="star" slot="secondary"></ion-icon>
          </ion-item>
          <ion-item lines="none">
            <ion-label text-wrap>
              <span>Director: </span>{{ information.Director }}</ion-label
            >
          </ion-item>
          <ion-item lines="none">
            <ion-label text-wrap
              ><span>Actors: </span>{{ information.Actors }}</ion-label
            >
          </ion-item>
        </ion-card-content>
      </div>
    </ion-card>
  </div>
</ion-content>
